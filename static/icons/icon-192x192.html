<!DOCTYPE html>
<html>
<head><title>Icon Generator</title></head>
<body>
<canvas id="canvas" width="192" height="192"></canvas>
<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

// Background
ctx.fillStyle = '#2563eb';
ctx.fillRect(0, 0, 192, 192);

// Brain shape (simplified)
ctx.fillStyle = 'white';
ctx.beginPath();
ctx.arc(96, 72, 48, 0, 2 * Math.PI);
ctx.fill();
ctx.beginPath();
ctx.arc(120, 96, 32, 0, 2 * Math.PI);
ctx.fill();
ctx.beginPath();
ctx.arc(72, 96, 32, 0, 2 * Math.PI);
ctx.fill();

// Download function
function download() {
    const link = document.createElement('a');
    link.download = 'icon-192x192.png';
    link.href = canvas.toDataURL();
    link.click();
}
</script>
<button onclick="download()">Download PNG</button>
</body>
</html>
