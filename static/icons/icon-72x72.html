<!DOCTYPE html>
<html>
<head><title>Icon Generator</title></head>
<body>
<canvas id="canvas" width="72" height="72"></canvas>
<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

// Background
ctx.fillStyle = '#2563eb';
ctx.fillRect(0, 0, 72, 72);

// Brain shape (simplified)
ctx.fillStyle = 'white';
ctx.beginPath();
ctx.arc(36, 27, 18, 0, 2 * Math.PI);
ctx.fill();
ctx.beginPath();
ctx.arc(45, 36, 12, 0, 2 * Math.PI);
ctx.fill();
ctx.beginPath();
ctx.arc(27, 36, 12, 0, 2 * Math.PI);
ctx.fill();

// Download function
function download() {
    const link = document.createElement('a');
    link.download = 'icon-72x72.png';
    link.href = canvas.toDataURL();
    link.click();
}
</script>
<button onclick="download()">Download PNG</button>
</body>
</html>
