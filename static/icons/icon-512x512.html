<!DOCTYPE html>
<html>
<head><title>Icon Generator</title></head>
<body>
<canvas id="canvas" width="512" height="512"></canvas>
<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

// Background
ctx.fillStyle = '#2563eb';
ctx.fillRect(0, 0, 512, 512);

// Brain shape (simplified)
ctx.fillStyle = 'white';
ctx.beginPath();
ctx.arc(256, 192, 128, 0, 2 * Math.PI);
ctx.fill();
ctx.beginPath();
ctx.arc(320, 256, 85, 0, 2 * Math.PI);
ctx.fill();
ctx.beginPath();
ctx.arc(192, 256, 85, 0, 2 * Math.PI);
ctx.fill();

// Download function
function download() {
    const link = document.createElement('a');
    link.download = 'icon-512x512.png';
    link.href = canvas.toDataURL();
    link.click();
}
</script>
<button onclick="download()">Download PNG</button>
</body>
</html>
