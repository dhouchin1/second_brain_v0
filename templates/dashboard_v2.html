<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Second Brain</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            900: '#1e3a8a'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo & Title -->
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-primary-600 rounded-lg flex items-center justify-center">
                        <span class="text-white font-bold text-sm">üß†</span>
                    </div>
                    <h1 class="text-xl font-semibold text-gray-900">Second Brain</h1>
                </div>
                
                <!-- User Info -->
                <div class="flex items-center space-x-4">
                    {% if current_user %}
                    <span class="text-sm text-gray-600">Hello, {{ current_user.username }}</span>
                    <a href="/logout" class="text-sm text-primary-600 hover:text-primary-700">Logout</a>
                    {% else %}
                    <a href="/login" class="text-sm text-primary-600 hover:text-primary-700">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Left Column - Note Input -->
            <div class="lg:col-span-2 space-y-6">
                <!-- Quick Note Card -->
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                    <h2 class="text-lg font-medium text-gray-900 mb-4">Quick Note</h2>
                    <form id="noteForm" class="space-y-4">
                        <div>
                            <label for="note_title" class="block text-sm font-medium text-gray-700 mb-1">
                                Title (optional)
                            </label>
                            <input type="text" 
                                   id="note_title" 
                                   name="title" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
                                   placeholder="Enter a title...">
                        </div>
                        <div>
                            <label for="note_content" class="block text-sm font-medium text-gray-700 mb-1">
                                Content
                            </label>
                            <textarea id="note_content" 
                                      name="content" 
                                      rows="6"
                                      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent resize-y"
                                      placeholder="Start typing your note..."></textarea>
                        </div>
                        <div>
                            <label for="note_tags" class="block text-sm font-medium text-gray-700 mb-1">
                                Tags (optional)
                            </label>
                            <input type="text" 
                                   id="note_tags" 
                                   name="tags" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
                                   placeholder="Enter tags separated by commas...">
                        </div>
                        <div class="flex space-x-3">
                            <button type="submit" 
                                    class="bg-primary-600 text-white px-4 py-2 rounded-md hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 transition-colors">
                                Save Note
                            </button>
                            <button type="button" 
                                    onclick="clearForm()"
                                    class="bg-gray-200 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-colors">
                                Clear
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Search Section -->
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                    <h2 class="text-lg font-medium text-gray-900 mb-4">Search Notes</h2>
                    <div class="flex space-x-3">
                        <input type="text" 
                               id="searchInput" 
                               class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
                               placeholder="Search your notes...">
                        <button onclick="performSearch()" 
                                class="bg-primary-600 text-white px-4 py-2 rounded-md hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 transition-colors">
                            Search
                        </button>
                    </div>
                </div>

                <!-- Search Results -->
                <div id="searchResults" class="hidden bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Search Results</h3>
                    <div id="searchResultsList" class="space-y-4">
                        <!-- Results will be populated here -->
                    </div>
                </div>
            </div>

            <!-- Right Column - Recent Notes & Stats -->
            <div class="space-y-6">
                <!-- Stats Card -->
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Stats</h3>
                    <div class="space-y-3">
                        <div class="flex justify-between">
                            <span class="text-sm text-gray-600">Total Notes</span>
                            <span id="totalNotes" class="text-sm font-medium text-gray-900">-</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-sm text-gray-600">This Week</span>
                            <span id="weeklyNotes" class="text-sm font-medium text-gray-900">-</span>
                        </div>
                    </div>
                </div>

                <!-- Recent Notes -->
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Recent Notes</h3>
                    <div id="recentNotes" class="space-y-3">
                        <div class="text-sm text-gray-500 text-center py-8">
                            Loading recent notes...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="fixed top-4 right-4 z-50 space-y-2">
        <!-- Toasts will be added here -->
    </div>

    <!-- Note Modal -->
    <div id="noteModal" class="fixed inset-0 z-50 hidden bg-black bg-opacity-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl max-w-4xl w-full max-h-[90vh] overflow-hidden">
            <!-- Modal Header -->
            <div class="flex items-center justify-between p-6 border-b border-gray-200">
                <h2 id="modalTitle" class="text-xl font-semibold text-gray-900">View Note</h2>
                <div class="flex items-center space-x-2">
                    <button id="editButton" class="px-3 py-1 text-sm bg-primary-600 text-white rounded-md hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 transition-colors">
                        Edit
                    </button>
                    <button onclick="closeNoteModal()" class="text-gray-400 hover:text-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 rounded-md p-1">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            </div>
            
            <!-- Modal Body -->
            <div class="p-6 overflow-y-auto max-h-[calc(90vh-8rem)]">
                <!-- View Mode -->
                <div id="viewMode">
                    <div class="space-y-4">
                        <div>
                            <h3 id="noteTitle" class="text-lg font-medium text-gray-900 mb-2"></h3>
                            <div class="flex items-center text-sm text-gray-500 space-x-4">
                                <span id="noteDate"></span>
                                <span id="noteType"></span>
                                <span id="noteStatus"></span>
                            </div>
                        </div>
                        <div id="noteTags" class="flex flex-wrap gap-2">
                            <!-- Tags will be populated here -->
                        </div>
                        <div class="border-t border-gray-200 pt-4">
                            <div id="noteContent" class="prose max-w-none text-gray-700 whitespace-pre-wrap"></div>
                        </div>
                        <div id="noteSummary" class="hidden border-t border-gray-200 pt-4">
                            <h4 class="text-sm font-medium text-gray-900 mb-2">AI Summary</h4>
                            <div class="text-sm text-gray-600 bg-gray-50 rounded-lg p-3"></div>
                        </div>
                    </div>
                </div>

                <!-- Edit Mode -->
                <div id="editMode" class="hidden">
                    <form id="editForm" class="space-y-4">
                        <div>
                            <label for="editTitle" class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                            <input type="text" id="editTitle" name="title" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                        </div>
                        <div>
                            <label for="editContent" class="block text-sm font-medium text-gray-700 mb-1">Content</label>
                            <textarea id="editContent" name="content" rows="12" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent resize-y"></textarea>
                        </div>
                        <div>
                            <label for="editTags" class="block text-sm font-medium text-gray-700 mb-1">Tags</label>
                            <input type="text" id="editTags" name="tags" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent" placeholder="Enter tags separated by commas">
                        </div>
                        <div class="flex space-x-3 pt-4">
                            <button type="submit" class="bg-primary-600 text-white px-4 py-2 rounded-md hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 transition-colors">
                                Save Changes
                            </button>
                            <button type="button" onclick="cancelEdit()" class="bg-gray-200 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-colors">
                                Cancel
                            </button>
                            <button type="button" id="deleteButton" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-colors ml-auto">
                                Delete
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global state
        let notes = [];

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadRecentNotes();
            loadStats();
            loadSearchHistory();
            loadDraft();
            setupAutoSave();
            setupSearchAutocomplete();
            setupCharacterCounter();
            setupDarkMode();
            
            // Add form submission handler
            document.getElementById('noteForm').addEventListener('submit', handleNoteSubmit);
            
            // Add search on enter
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
            
            // Clear draft after successful submission
            document.getElementById('noteForm').addEventListener('submit', function(e) {
                setTimeout(() => {
                    localStorage.removeItem('second_brain_draft');
                }, 1000);
            });
        });

        // Character counter for note content
        function setupCharacterCounter() {
            const contentField = document.getElementById('note_content');
            const maxChars = 10000;
            
            // Create character counter element
            const counter = document.createElement('div');
            counter.className = 'text-sm text-gray-500 text-right mt-1';
            counter.id = 'charCounter';
            contentField.parentNode.appendChild(counter);
            
            function updateCounter() {
                const length = contentField.value.length;
                const remaining = maxChars - length;
                counter.textContent = `${length}/${maxChars} characters`;
                
                if (remaining < 500) {
                    counter.className = 'text-sm text-red-500 text-right mt-1';
                } else if (remaining < 1000) {
                    counter.className = 'text-sm text-yellow-500 text-right mt-1';
                } else {
                    counter.className = 'text-sm text-gray-500 text-right mt-1';
                }
            }
            
            contentField.addEventListener('input', updateCounter);
            updateCounter();
        }

        // Search autocomplete with history
        function setupSearchAutocomplete() {
            const searchInput = document.getElementById('searchInput');
            const suggestions = document.createElement('div');
            suggestions.className = 'absolute top-full left-0 right-0 bg-white border border-gray-300 border-t-0 rounded-b-md shadow-lg max-h-60 overflow-y-auto z-50 hidden';
            searchInput.parentNode.style.position = 'relative';
            searchInput.parentNode.appendChild(suggestions);
            
            searchInput.addEventListener('input', function() {
                const query = this.value.trim().toLowerCase();
                if (query.length < 2) {
                    suggestions.classList.add('hidden');
                    return;
                }
                
                // Filter search history
                const matches = searchHistory.filter(term => 
                    term.toLowerCase().includes(query) && term.toLowerCase() !== query
                ).slice(0, 5);
                
                if (matches.length > 0) {
                    suggestions.innerHTML = matches.map(term => `
                        <div class="px-4 py-2 hover:bg-gray-100 cursor-pointer border-b border-gray-100 last:border-b-0" data-term="${term}">
                            <div class="flex items-center">
                                <svg class="w-4 h-4 text-gray-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                                <span class="text-sm">${term}</span>
                            </div>
                        </div>
                    `).join('');
                    suggestions.classList.remove('hidden');
                } else {
                    suggestions.classList.add('hidden');
                }
            });
            
            suggestions.addEventListener('click', function(e) {
                const termElement = e.target.closest('[data-term]');
                if (termElement) {
                    searchInput.value = termElement.dataset.term;
                    suggestions.classList.add('hidden');
                    performSearch();
                }
            });
            
            // Hide suggestions when clicking outside
            document.addEventListener('click', function(e) {
                if (!searchInput.parentNode.contains(e.target)) {
                    suggestions.classList.add('hidden');
                }
            });
        }

        // Dark mode toggle
        function setupDarkMode() {
            const darkMode = localStorage.getItem('darkMode') === 'true';
            if (darkMode) {
                document.documentElement.classList.add('dark');
            }
            
            // Add toggle button to header
            const toggleButton = document.createElement('button');
            toggleButton.className = 'p-2 text-gray-600 hover:text-gray-800 rounded-md';
            toggleButton.innerHTML = `
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                </svg>
            `;
            toggleButton.onclick = toggleDarkMode;
            
            const headerActions = document.querySelector('header .flex.items-center.space-x-4');
            headerActions.insertBefore(toggleButton, headerActions.firstChild);
        }

        function toggleDarkMode() {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('darkMode', isDark);
        }

        // File upload functionality
        function setupFileUpload() {
            // Add drag and drop zone
            const uploadZone = document.createElement('div');
            uploadZone.className = 'bg-gray-50 border-2 border-dashed border-gray-300 rounded-lg p-8 text-center mb-6 hidden';
            uploadZone.id = 'uploadZone';
            uploadZone.innerHTML = `
                <div class="flex flex-col items-center">
                    <svg class="w-12 h-12 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                    </svg>
                    <p class="text-lg font-medium text-gray-900 mb-2">Drop files here to upload</p>
                    <p class="text-sm text-gray-500">Or click to select files</p>
                    <input type="file" multiple class="hidden" id="fileInput" accept=".txt,.pdf,.md,.doc,.docx,image/*,audio/*">
                </div>
            `;
            
            const noteCard = document.querySelector('.lg\\:col-span-2 .space-y-6');
            noteCard.insertBefore(uploadZone, noteCard.firstChild);
            
            // Show/hide upload zone
            const toggleButton = document.createElement('button');
            toggleButton.className = 'text-sm text-primary-600 hover:text-primary-700 mb-4';
            toggleButton.textContent = 'üìé Add Files';
            toggleButton.onclick = () => {
                uploadZone.classList.toggle('hidden');
                if (!uploadZone.classList.contains('hidden')) {
                    setupDropZone();
                }
            };
            
            noteCard.insertBefore(toggleButton, noteCard.firstChild);
        }

        function setupDropZone() {
            const uploadZone = document.getElementById('uploadZone');
            const fileInput = document.getElementById('fileInput');
            
            // File input click handler
            uploadZone.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileSelect);
            
            // Drag and drop handlers
            uploadZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadZone.classList.add('border-primary-500', 'bg-primary-50');
            });
            
            uploadZone.addEventListener('dragleave', (e) => {
                e.preventDefault();
                uploadZone.classList.remove('border-primary-500', 'bg-primary-50');
            });
            
            uploadZone.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadZone.classList.remove('border-primary-500', 'bg-primary-50');
                handleFileSelect({ target: { files: e.dataTransfer.files } });
            });
        }

        async function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            if (files.length === 0) return;
            
            for (const file of files) {
                await uploadFile(file);
            }
        }

        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('note', `Uploaded file: ${file.name}`);
            formData.append('type', 'file_upload');
            
            try {
                showToast(`Uploading ${file.name}...`, 'info');
                
                const response = await fetch('/capture/file', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    showToast(`${file.name} uploaded successfully!`, 'success');
                    loadRecentNotes();
                    loadStats();
                } else {
                    throw new Error('Upload failed');
                }
            } catch (error) {
                console.error('Upload error:', error);
                showToast(`Failed to upload ${file.name}`, 'error');
            }
        }

        // Advanced search filters
        function setupAdvancedSearch() {
            const searchContainer = document.querySelector('.bg-white.rounded-lg.shadow-sm.border.border-gray-200:has(#searchInput)');
            
            // Add filter toggle button
            const filterToggle = document.createElement('button');
            filterToggle.className = 'text-sm text-primary-600 hover:text-primary-700 mt-2';
            filterToggle.textContent = 'üîç Advanced Filters';
            filterToggle.onclick = toggleAdvancedFilters;
            searchContainer.appendChild(filterToggle);
            
            // Create advanced filters panel
            const filtersPanel = document.createElement('div');
            filtersPanel.className = 'mt-4 p-4 bg-gray-50 rounded-lg hidden';
            filtersPanel.id = 'advancedFilters';
            filtersPanel.innerHTML = `
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Date Range</label>
                        <select id="dateRange" class="w-full px-3 py-1 border border-gray-300 rounded-md text-sm">
                            <option value="">Any time</option>
                            <option value="today">Today</option>
                            <option value="week">This week</option>
                            <option value="month">This month</option>
                            <option value="year">This year</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Note Type</label>
                        <select id="typeFilter" class="w-full px-3 py-1 border border-gray-300 rounded-md text-sm">
                            <option value="">All types</option>
                            <option value="text">Text</option>
                            <option value="audio">Audio</option>
                            <option value="image">Image</option>
                            <option value="file">File</option>
                            <option value="web_clip">Web Clip</option>
                        </select>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Tags (comma separated)</label>
                    <input type="text" id="tagFilter" placeholder="work, personal, project" class="w-full px-3 py-1 border border-gray-300 rounded-md text-sm">
                </div>
                <div class="flex space-x-2">
                    <button onclick="applyAdvancedFilters()" class="px-3 py-1 bg-primary-600 text-white rounded-md text-sm hover:bg-primary-700">
                        Apply Filters
                    </button>
                    <button onclick="clearAdvancedFilters()" class="px-3 py-1 bg-gray-200 text-gray-800 rounded-md text-sm hover:bg-gray-300">
                        Clear
                    </button>
                </div>
            `;
            searchContainer.appendChild(filtersPanel);
        }

        function toggleAdvancedFilters() {
            const panel = document.getElementById('advancedFilters');
            panel.classList.toggle('hidden');
        }

        async function applyAdvancedFilters() {
            const query = document.getElementById('searchInput').value.trim();
            const dateRange = document.getElementById('dateRange').value;
            const typeFilter = document.getElementById('typeFilter').value;
            const tagFilter = document.getElementById('tagFilter').value.trim();
            
            const params = new URLSearchParams();
            if (query) params.append('q', query);
            if (dateRange) params.append('date_range', dateRange);
            if (typeFilter) params.append('type', typeFilter);
            if (tagFilter) params.append('tags', tagFilter);
            
            try {
                const response = await fetch(`/api/search/advanced?${params.toString()}`);
                if (response.ok) {
                    const results = await response.json();
                    displaySearchResults(results, `Advanced search${query ? ` for "${query}"` : ''}`);
                } else {
                    showToast('Advanced search failed. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Error in advanced search:', error);
                showToast('Advanced search failed. Please try again.', 'error');
            }
        }

        function clearAdvancedFilters() {
            document.getElementById('dateRange').value = '';
            document.getElementById('typeFilter').value = '';
            document.getElementById('tagFilter').value = '';
        }

        // Export functionality
        function setupExportFeature() {
            const exportButton = document.createElement('button');
            exportButton.className = 'text-sm text-primary-600 hover:text-primary-700';
            exportButton.innerHTML = 'üì§ Export';
            exportButton.onclick = showExportModal;
            
            const statsCard = document.querySelector('.space-y-6 .bg-white:first-child');
            const exportContainer = document.createElement('div');
            exportContainer.className = 'pt-3 border-t border-gray-200';
            exportContainer.appendChild(exportButton);
            statsCard.appendChild(exportContainer);
        }

        function showExportModal() {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 z-50 bg-black bg-opacity-50 flex items-center justify-center p-4';
            modal.innerHTML = `
                <div class="bg-white rounded-lg shadow-xl max-w-md w-full p-6">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Export Notes</h3>
                    <div class="space-y-3">
                        <button onclick="exportNotes('json')" class="w-full text-left px-4 py-2 hover:bg-gray-100 rounded-md">
                            üìÑ JSON Format
                        </button>
                        <button onclick="exportNotes('csv')" class="w-full text-left px-4 py-2 hover:bg-gray-100 rounded-md">
                            üìä CSV Format
                        </button>
                        <button onclick="exportNotes('markdown')" class="w-full text-left px-4 py-2 hover:bg-gray-100 rounded-md">
                            üìù Markdown Format
                        </button>

        // Voice recording functionality
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;

        function startVoiceNote() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showToast('Voice recording not supported in this browser', 'error');
                return;
            }
            
            if (isRecording) {
                stopVoiceNote();
                return;
            }
            
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    isRecording = true;
                    
                    mediaRecorder.ondataavailable = event => {
                        audioChunks.push(event.data);
                    };
                    
                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        uploadAudioNote(audioBlob);
                        stream.getTracks().forEach(track => track.stop());
                    };
                    
                    mediaRecorder.start();
                    showVoiceRecordingUI();
                    showToast('Recording started...', 'info');
                })
                .catch(error => {
                    console.error('Error accessing microphone:', error);
                    showToast('Failed to access microphone', 'error');
                });
            
            document.getElementById('quickActionsMenu').classList.add('hidden');
        }

        function stopVoiceNote() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                hideVoiceRecordingUI();
                showToast('Recording stopped. Processing...', 'info');
            }

            const bgColor = {
                success: 'bg-green-500',
                error: 'bg-red-500',

            }[type] || 'bg-blue-500';
            
            toast.className = `${bgColor} text-white px-4 py-2 rounded-lg shadow-lg transform translate-x-full transition-transform duration-300`;
            toast.textContent = message;
            
            container.appendChild(toast);
            
            // Show toast
            setTimeout(() => {
                toast.classList.remove('translate-x-full');
            }, 100);
            
            // Hide and remove toast
            setTimeout(() => {
                toast.classList.add('translate-x-full');
                setTimeout(() => {
                    if (toast.parentElement) {
                        toast.parentElement.removeChild(toast);
