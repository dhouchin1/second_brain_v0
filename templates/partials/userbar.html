<div class="absolute right-6 top-6 flex items-center gap-3">
  {% if user and user.username %}
    <span class="text-blue-200 text-sm">Logged in as <strong>{{ user.username }}</strong></span>
    <form method="post" action="/logout" onsubmit="return confirm('Log out?');">
      <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />
      <button type="submit" class="bg-gray-700 hover:bg-gray-600 text-blue-100 px-3 py-1.5 rounded-full text-sm">Logout</button>
    </form>
  {% else %}
    <a href="/login" class="text-blue-200 underline text-sm">Login</a>
  {% endif %}
</div>
