{% extends 'base.html' %}
{% block title %}Edit Note â€“ Second Brain{% endblock %}
{% block head_extra %}
  <style>
    body { background: #181b24; font-family: 'Inter', Arial, sans-serif; }
    ::-webkit-scrollbar { width: 8px; background: #23243a; }
    ::-webkit-scrollbar-thumb { background: #36374c; border-radius: 6px; }
  </style>
{% endblock %}
{% block body_class %}min-h-screen text-slate-100 bg-slate-900{% endblock %}
{% block content %}
  <main class="max-w-2xl mx-auto p-4">
    <section class="card-surface shadow-xl rounded-2xl px-8 py-7 my-10 flex flex-col gap-4">
      <h2 class="text-xl font-bold">Editing: {{ note.title }}</h2>
      <form method="post" class="flex flex-col gap-4">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />
        <div class="flex flex-col gap-2">
          <label for="content" class="text-slate-300 text-sm font-semibold">Content</label>
          <textarea id="content" name="content" rows="10" class="rounded-lg border border-slate-700 bg-slate-800 text-slate-100 px-3 py-2 focus:ring-2 focus:ring-indigo-400 focus:outline-none">{{ note.content }}</textarea>
        </div>
        <div class="flex flex-col gap-2">
          <label for="tags" class="text-slate-300 text-sm font-semibold">Tags</label>
          <input id="tags" type="text" name="tags" value="{{ note.tags }}" class="rounded-lg border border-slate-700 bg-slate-800 text-slate-100 px-3 py-2 focus:ring-2 focus:ring-indigo-400 focus:outline-none" />
        </div>
        <div class="flex gap-3 items-center">
          <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold px-5 py-2 rounded-lg transition">Save</button>
          <a href="/detail/{{ note.id }}" class="text-pink-300 hover:underline">Cancel</a>
        </div>
      </form>
    </section>
  </main>
{% endblock %}
